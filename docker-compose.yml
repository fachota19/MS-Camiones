version: '3.9'

services:

  camiones-db:
    image: postgres:16-alpine
    container_name: camiones_db
    environment:
      POSTGRES_DB: camionesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tpi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  osrm:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
      - "C:/osrm-data:/data"
    command: >
      osrm-routed /data/argentina-latest.osrm
    networks:
      - tpi_network


  geoapi:
    build:
      context: ../../geoapi
      dockerfile: Dockerfile
    container_name: geoapi
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      OSRM_URL: http://osrm:5000
    depends_on:
      - osrm
    networks:
      - tpi_network


  ms-camiones:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms_camiones
    ports:
      - "8083:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://camiones-db:5432/camionesdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # üîê Keycloak
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://host.docker.internal:8081/realms/tpi-backend

      # üåç GeoAPI ‚Üí esto SOLUCIONA EL ERROR
      GEOAPI_URL: http://geoapi:8080
      geoapi.url: http://geoapi:8080   # ‚Üê si tu c√≥digo usa ${geoapi.url}

    depends_on:
      camiones-db:
        condition: service_healthy
      geoapi:
        condition: service_started
    networks:
      - tpi_network


  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_camiones
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - camiones-db
    networks:
      - tpi_network


volumes:
  postgres_data:

networks:
  tpi_network:
    driver: bridge
