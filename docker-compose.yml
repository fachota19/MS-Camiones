version: '3.9'

services:

  # ===========================
  # üìå Base de datos Camiones
  # ===========================
  camiones-db:
    image: postgres:16-alpine
    container_name: camiones_db
    environment:
      POSTGRES_DB: camionesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tpi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  # ===========================
  # üìå OSRM (motor de rutas)
  # ===========================
  osrm:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
        - "C:/osrm-data:/data"
    command: >
      osrm-routed /data/argentina-latest.osrm
    networks:
      - tpi_network


  # ===========================
  # üìå GEOAPI (servicio externo)
  # ===========================
  geoapi:
    build:
      context: ../../geoapi           # ‚¨ÖÔ∏è AJUST√Å ESTA RUTA
      dockerfile: Dockerfile
    container_name: geoapi
    ports:
      - "8080:8080"                # Spring Boot usa 8080 inside
    environment:
      SERVER_PORT: 8080
      OSRM_URL: http://osrm:5000   # ‚¨ÖÔ∏è GEOAPI llama a OSRM
    depends_on:
      - osrm
    networks:
      - tpi_network


  # ===========================
  # üìå MS CAMIONES
  # ===========================
  ms-camiones:
    build:
      context: .                   # ‚¨ÖÔ∏è este compose est√° dentro del MS Camiones
      dockerfile: Dockerfile
    container_name: ms_camiones
    ports:
      - "8083:8081"                # 8081 inside ‚Üí 8083 en host
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://camiones-db:5432/camionesdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      GEOAPI_URL: http://geoapi:8080     # ‚¨ÖÔ∏è MS CAMIONES llama a GEOAPI
    depends_on:
      camiones-db:
        condition: service_healthy
      geoapi:
        condition: service_started
    networks:
      - tpi_network


  # ===========================
  # üìå PGADMIN
  # ===========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_camiones
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - camiones-db
    networks:
      - tpi_network


# ===========================
# üìå Vol√∫menes persistentes
# ===========================
volumes:
  postgres_data:

# ===========================
# üìå Red para todos los servicios
# ===========================
networks:
  tpi_network:
    driver: bridge
