server.port=8080

##############################################
# ğŸ”§ BASE DE DATOS
##############################################

spring.datasource.url=jdbc:postgresql://camiones-db:5432/camionesdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

##############################################
# ğŸ§± JPA
##############################################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##############################################
# ğŸ”’ KEYCLOAK SECURITY
##############################################

# Desde dentro del network Docker el hostname es "keycloak"
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/tpi-backend

##############################################
# ğŸŒ SWAGGER
##############################################

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

##############################################
# ğŸŒ GEOAPI (Feign client)
##############################################
geoapi.url=geoapi:8080